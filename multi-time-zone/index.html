<!doctype html>
<html lang="en">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">
   
    <title>Multi Time Zone</title>
  </head>
  <body>
<h1>World Digital Clock</h1>

<div id="clock"></div>

    
    <label for="time">Choose Time Zone:</label>

    <select id="select-time">
        <option id="zurich">zurich</option>
        <option id="tokyo">tokyo</option>
        <option id="newyork">new york</option>
    </select>
    
   <script src="app.js"></script>
  </body>
</html>
